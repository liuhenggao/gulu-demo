<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 12px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <g-row>
                <g-col>lixu</g-col>
                <g-col>shaq</g-col>
            </g-row>
            <g-row aligns="center">
                <g-col>lixu</g-col>
                <g-col>shaq</g-col>
                <g-col>shaq</g-col>
            </g-row>
            <g-row>
                <g-col>lixu</g-col>
                <g-col>shaq</g-col>
                <g-col>shaq</g-col>
                <g-col>shaq</g-col>
            </g-row>
            <g-row>
                <g-col span="4">lixu</g-col>
                <g-col span="18" offset="2">shaq</g-col>
            </g-row>
            <g-row>
                <g-col span="4" :xs='{span:1,offset:5}' :sm='{span:2,offset:4}' :lg='{span:5,offset:1}'
                    :md='{span:3,offset:3}'>
                    lixu</g-col>
                <g-col span="4" :xs='{span:1,offset:5}' :sm='{span:2,offset:4}' :lg="{span:5,offset:1}"
                    :md='{span:3,offset:3}'>
                    shaq
                </g-col>
                <g-col span="4" :xs='{span:1,offset:5}' :sm='{span:2,offset:4}' :lg="{span:5,offset:1}"
                    :md='{span:3,offset:3}'>
                    lixu
                </g-col>
                <g-col span="4" :xs='{span:1,offset:5}' :sm='{span:2,offset:4}' :lg="{span:5,offset:1}"
                    :md='{span:3,offset:3}'>
                    shaq
                </g-col>
            </g-row>
        </div>
        <hr>
        <div style="margin: 12px 0">
            <g-input v-model="message" disabled></g-input>
            <g-input v-model="message" readonly></g-input>
            <g-input v-model="message" error="请输入汉字"></g-input>
            <g-input v-model="message" @change="inputChange"></g-input>
        </div>

        <g-button icon="setting" :loading="loading1" @click="loading1=!loading1">张三</g-button>
        <g-button :loading="loading2" @click="loading2 = !loading2">我爱宝可梦</g-button>
        <g-button icon="setting" icon-position="right">李旭</g-button>
        <g-button-group>
            <g-button icon="left"></g-button>

            <g-button>更多</g-button>

            <g-button icon="right" icon-position="right"></g-button>
        </g-button-group>
        <div style="margin: 12px 0">
            <hr>
        </div>

    </div>

    <script src="./src/app.js"></script>
</body>

</html>
